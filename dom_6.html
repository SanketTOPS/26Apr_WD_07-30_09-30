<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example-6</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;">DOM Example-6</h1>
    <hr>

    <input type="number" placeholder="Number 1" id="num1"><br><br>
    <input type="number" placeholder="Number 2" id="num2"><br><br>

    <button onclick=btnAdd()>Add</button>
    <button onclick=btnSub()>Sub</button>
    <button onclick=btnMul()>Mul</button>
    <button onclick=btnDiv()>Div</button>

    <hr>
    <h3 id="result"></h3>

    <script>
        function btnAdd() {
            let a = parseInt(document.getElementById("num1").value)
            let b = parseInt(document.getElementById("num2").value)

            let add = a + b
            document.getElementById("result").innerText = add
        }

        function btnSub() {
            let a = parseInt(document.getElementById("num1").value)
            let b = parseInt(document.getElementById("num2").value)

            let add = a - b
            document.getElementById("result").innerText = add
        }

        function btnMul() {
            let a = parseInt(document.getElementById("num1").value)
            let b = parseInt(document.getElementById("num2").value)

            let add = a * b
            document.getElementById("result").innerText = add
        }

        function btnDiv() {
            let a = parseFloat(document.getElementById("num1").value)
            let b = parseFloat(document.getElementById("num2").value)

            let add = a / b
            document.getElementById("result").innerText = add
        }
    </script>

</body>

</html>
