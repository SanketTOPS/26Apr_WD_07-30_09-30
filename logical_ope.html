<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;">Logical Operator</h1>
    <hr>
    <script>
        //Logical Operator

        var a = 0, b = 65;

        if (a != 0 || b != 0) {
            console.log("Sum:", a + b);
        } else {
            console.log("Error!");
        }
    </script>
</body>

</html>
