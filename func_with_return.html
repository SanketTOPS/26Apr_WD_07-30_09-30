<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with Return Value</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;">Function with Return Value</h1>
    <hr>

    <script>
        function getsum(a, b) {
            return a + b
        }

        function answer() {
            let ans = getsum(23, 89)
            console.log(ans)
        }

        answer()

    </script>
</body>

</html>
