<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapsulation - Basic</title>
</head>

<body style="background-color: aliceblue;">

    <h1 style="text-align: center;color: blue;">Encapsulation - Basic</h1>
    <hr>

    <script>
        class Bank {
            bal = 10000;
        }
        let b = new Bank();
        b.bal = -5000;
        console.log("Balance:", b.bal);
    </script>
</body>

</html>
