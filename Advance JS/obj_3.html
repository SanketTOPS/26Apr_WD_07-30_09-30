<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in JS - 3</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;">Object in JS - 3</h1>

    <script>

        const stdata = {
            id: 101,
            name: "Sanket",
            sub: "JS"
        }

        console.log(stdata.id)
        console.log(stdata.name)
        console.log(stdata.sub)

        stdata.city = "Rajkot" //Add
        console.log(stdata.city)

        stdata.id = 110 //Update
        console.log(stdata.id)

        delete stdata.sub; //Delete
        console.log(stdata.sub)


    </script>
</body>

</html>
