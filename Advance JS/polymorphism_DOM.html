<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Polymorhism - DOM Example</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center; color: blue;">Polymorhism - with DOM</h1>
    <hr>

    <button onclick="login(new Student())">Student Login</button>
    <button onclick="login(new Faculty())">Faculty Login</button>


    <script>
        class User {
            login() {
                alert("User login!");
            }
        }
        class Student extends User {
            login() {
                alert("Student successfully login!")
            }
        }
        class Faculty extends User {
            login() {
                alert("Faculty successfully login!")
            }
        }


        function login(user) {
            user.login(); //polymorphism
        }
    </script>

</body>

</html>
