<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try_Catch</title>
</head>

<body>
    <h1 style="text-align: center;color: blue;">Try_Catch in JS</h1>
    <hr>

    <script>
        var a = 34, b = 76;
        try {
            console.log("Sum:", a + b)
        }
        catch (error) {
            console.log(error)
        }
         x = 56, y = 90
        console.log("Mul:", x * y)

    </script>
</body>

</html>
