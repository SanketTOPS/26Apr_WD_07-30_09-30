<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Example - 1</title>
</head>

<body>
    <h1 style="text-align: center;color: blue;">Inheritance Example - 1</h1>
    <hr>

    <script>
        class A {
            constructor() {
                console.log("This is Parent Class!")
            }
        }

        class B extends A {
            constructor() {
                super()
                console.log("This is Child Class!")
            }
        }

        let obj = new B()


    </script>
</body>

</html>
