<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - Destructuing in Function</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;color: blue;">ES6 - Destructuing in Function</h1>
    <hr>

    <script>
        const userData = ({ name, age }) => {
            console.log(name, age);
        }

        userData("Sanket", 30); //wrong way

        userData({
            name: "Sanket",
            age: 32
        })

    </script>
</body>

</html>
