<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with Default Arg.</title>
</head>

<body style="background-color: aliceblue;">

    <h1 style="text-align: center;">Function with Default Arg.</h1>
    <hr>

    <script>
        function getdata(id, name, city = 'Rajkot') {
            console.log("ID:", id)
            console.log("Name:", name)
            console.log("City:", city)

        }

        //getdata(101, 'Nirav')
        getdata(101, 'Nirav', 'Surat')
    </script>
</body>

</html>
