<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Comp.</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;">Strict Comp. in JS</h1>
    <hr>

    <script>
        var a = 24 //number
        var b = '24' //str

        if (a === b) {
            console.log("True")
        }
        else {
            console.log("False")
        }

    </script>
</body>

</html>
