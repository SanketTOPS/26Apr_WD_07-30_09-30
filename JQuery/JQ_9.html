<!-- Class Manipulation using JQuery -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Manipulation</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body style="background-color: aliceblue;">

    <h1 style="text-align: center;">Class Manipulation using JQuery</h1>
    <hr>

    <p id="txt">Hello Students!</p>
    <button id="add">Add Class</button>
    <button id="remove">Remove Class</button>
    <button id="toggle">Toggle Class</button>

    <script>
        $(document).ready(function () {
            $("#add").click(function () {
                $("#txt").addClass("myclass");
                $(".myclass").css("background-color", "red");
            });

            $("#remove").click(function () {
                $("#txt").removeClass("myclass");
                //$(".myclass").text("Remove Class!");
            });
        });
    </script>
</body>

</html>
