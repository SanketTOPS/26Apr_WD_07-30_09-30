<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery_11 Demo</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;">JQuery_11 Demo - JQuery Traversing </h1>
    <hr>

    <ul>
        <li>HTML</li>
        <li id="css">CSS</li>
        <li>JS</li>
        <li>JQuery</li>
    </ul>

    <button id="btnNext">Next</button>
    <button id="btnPrev">Previous</button>
    <button id="btnSib">Siblings</button>

    <script>
        $(document).ready(function () {
            $("#btnNext").click(function () {
                $("#css").next().css("color", "red");
            });

            $("#btnPrev").click(function () {
                $("#css").prev().css("color", "green");
            });
            $("#btnSib").click(function () {
                $("#css").siblings().css("font-weight", "bold");
            });
        });
    </script>
</body>

</html>
